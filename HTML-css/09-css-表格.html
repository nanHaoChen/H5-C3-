<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        .text,th,td {

           border: 2px solid black;
           border-collapse: collapse;
           font-size: 25px;
           text-align: center;
        }
        .text {
            width: 500px;
            height: 500px;
        }
        th {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <table align="center" class="text">
        <caption>我是表格标题</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>陈浩楠</td>
                <td>男</td>
                <td>23</td>
            </tr>
            <tr>
                <td>魏思佳</td>
                <td>女</td>
                <td>20</td>
            </tr>
            <tr>
                <td>陈重意</td>
                <td>男</td>
                <td>55</td>
            </tr>
        </tbody>
    </table><br />
    <!-- 合并单元格 -->
    <table align="center" class="text">
        <tr>
            <td></td>
            <td colspan="2"></td>

        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>

            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
