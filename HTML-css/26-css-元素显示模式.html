        a {
            
              color: brown;         
        }

<body>
    <!-- html元素两类  行元素/内联元素 和 块元素 -->
    块元素
    1 自己独占一行
    2 高度 宽度 外边距以及内边距都可以控住
    3 宽度默认是容器 父级宽度 的100%
    4 是一个容器及盒子 里面可以放行内或者块级元素
    行内元素
    1 相邻行内元素在一行上，一行可以显示多个
    2 高宽宽直接设置是无效的
    3 默认宽度就是他本身内容的宽度
    4 行内元素只能容纳文本或者其他行内元素
    行内块元素
    1 和相邻内元素 在一行上 但是他门之间会有空白间隙 一行可以显示多个 行内元素特点
    2 默认宽度就是它本身内容的宽度 行内元素特点
    3 高度 行高 外边距 内边距 都可以控制 块级元素特点
  
</body>

</html>
