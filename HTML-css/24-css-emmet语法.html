<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width" , initial-scale=1.0">
    <title>Document</title>
    <style>
        P {}
    </style>
</head>

<body>
    <!-- 摁住tab快速生成标签 -->
    <p></p>
    <!-- 标枪*数字 多个标签 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- 父子级关系用> -->
    <ul>
        <ui></ui>
    </ul>
    <!-- 兄弟关系+ -->
    <div></div>
    <span></span>
    <!-- 有类的名字或者id .类名或者#名字 或标签名.类名-->
    <div class="demo"></div>
    <div id="demo"></div>
    <p id="demo"></p>
    <!-- 顺序用$自增符号 -->
    div$*5
    <div1></div1>
    <div2></div2>
    <div3></div3>
    <div4></div4>
    <div5></div5>
    <!-- 标签内部生成内容{} -->
    div{}
    <div>我是大笨蛋</div>
    div{$}*5
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    .demo$*5
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

</body>

</html>
